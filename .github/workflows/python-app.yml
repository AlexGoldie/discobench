# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv and set up Python
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.12"
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies with uv
      run: |
        uv sync --group dev

    - name: Lint code with Ruff
      run: uv run ruff check --output-format=github --target-version=py312

    - name: Check code formatting with Ruff
      run: uv run ruff format --diff --target-version=py312
      continue-on-error: true

    - name: Test with pytest
      # Removed the useless HTML report flag
      run: uv run pytest tests/ --doctest-modules --junitxml=junit/test-results.xml --cov=discobench --cov-report=xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      # always() ensures we get the report even if the tests fail
      if: ${{ always() }}
      with:
        name: pytest-results
        path: junit/test-results.xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        # Requires a secret to be set in your repository settings
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
